name: Update Hugging Face Space content

on:
  repository_dispatch:
    types: [update-roles-json]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install -U huggingface_hub

      - name: Login to Hugging Face
        run: |
          echo "${{ secrets.HF_TOKEN }}" | hf auth login

      - name: Clone Hugging Face Space (roles.json)
        run: |
          git clone https://huggingface.co/spaces/wan-yun/simulated-patient-chat space-dir

      - name: Update roles.json if changed
        run: |
          cp roles.json space-dir/roles.json || true
          cd space-dir
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add roles.json
          git commit -m "Auto update roles.json from Google Drive" || echo "No changes to commit"
          git push origin main
