name: Update roles.json from Google Drive and push to Hugging Face

on:
  repository_dispatch:
    types: [update-roles-json]
  workflow_dispatch:

jobs:
  download-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download roles.json from Google Drive
        run: curl -L -o roles.json 'https://drive.google.com/uc?export=download&id=19Qa3RRQXOJBKMPsvQB994ig0UJSpQkJP'

      - name: Commit and push updated roles.json to GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roles.json
          if ! git diff --staged --quiet; then
            git commit -m "Auto update roles.json from Google Drive"
            git push
          else
            echo "No changes to commit."

  push-to-huggingface:
    needs: download-and-update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Clone Hugging Face Space repo
        run: |
          git clone https://huggingface.co/spaces/wan-yun/simulated-patient-chat hf-space
          cp roles.json hf-space/roles.json

      - name: Commit and push to Hugging Face
        run: |
          cd hf-space
          git config user.name github-actions
          git config user.email actions@github.com
          git add roles.json
          git commit -m "Update roles.json from GitHub Action" || echo "No changes"
          git push https://$HF_TOKEN@huggingface.co/spaces/wan-yun/simulated-patient-chat HEAD:main
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
