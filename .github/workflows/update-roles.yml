name: Update Hugging Face Space content

on:
  repository_dispatch:
    types: [update-roles-json]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install -U huggingface_hub

      - name: Clone Hugging Face Space (non-interactive)
        run: |
          git clone https://huggingface_hub_token:${HF_TOKEN}@huggingface.co/spaces/wan-yun/simulated-patient-gguf-v2 space-dir
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Debug diff before copy
        run: |
          echo "----- roles.json (local) -----"
          cat roles.json
          echo "----- roles.json (remote before copy) -----"
          cat space-dir/roles.json || echo "space-dir/roles.json not found"

      - name: Copy roles.json to space directory
        run: |
          cp roles.json space-dir/roles.json || true

      - name: Debug diff after copy
        run: |
          echo "===== git status ====="
          cd space-dir
          git status
          echo "===== git diff ====="
          git diff roles.json || true

      - name: Commit and Push if changed
        run: |
          cd space-dir
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add roles.json
          git commit -m "Auto update roles.json from GitHub Action" || echo "No changes to commit"
          git push origin main
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
