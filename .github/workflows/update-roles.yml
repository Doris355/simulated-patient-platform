name: Update Hugging Face Space content

on:
  repository_dispatch:
    types: [update-roles-json]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install -U huggingface_hub

      - name: Clone Hugging Face Space (non-interactive)
        run: |
          git clone https://huggingface_hub_token:${HF_TOKEN}@huggingface.co/spaces/wan-yun/simulated-patient-chat space-dir
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Update roles.json if changed
        run: |
          cp roles.json space-dir/roles.json || true
          cd space-dir
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add roles.json || true
          git diff --cached --quiet || git commit -m "Auto update roles.json from GitHub Action"
          git push origin main
