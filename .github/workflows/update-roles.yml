name: Update roles.json from Google Drive

on:
  # 讓您可以手動觸發
  workflow_dispatch:

  # 每天自動執行一次 (UTC 時間 0 點)
  schedule:
    - cron: '0 0 * * *'

jobs:
  download-and-update:
    runs-on: ubuntu-latest
    
    # 授權工作流程寫入檔案的權限
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 改用更穩定、內建的 curl 指令來下載檔案
      - name: Download roles.json from Google Drive
        run: curl -L -o roles.json '1K8A1bRjyozotA4RjyvX5iQ1-isH2-KA'

      - name: Commit and push updated roles.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roles.json
          # 檢查是否有檔案變更，若有才執行 commit 和 push
          if ! git diff --staged --quiet; then
            git commit -m "Auto update roles.json from Google Drive"
            git push
          else
            echo "No changes to commit."
          fi
