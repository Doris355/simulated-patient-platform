name: Update roles.json from Google Drive

on:
  repository_dispatch:
    types: [update-roles-json]

jobs:
  download-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install gdown
        run: pip install gdown

      - name: Download roles.json from Google Drive using GDRIVE_FILE_ID
        run: |
          gdown https://drive.google.com/uc?id=${{ 151mtkzT-Kk27svfbv8S_eP_v-7LUXZmp }} -O roles.json

      - name: Commit and push updated roles.json
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add roles.json
          git commit -m "Auto update roles.json from Google Drive" || echo "No changes"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:main
