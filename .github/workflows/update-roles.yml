name: Update roles.json from Google Drive

on:
  repository_dispatch:
    types: [update-roles-json]
  workflow_dispatch:

jobs:
  download-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download roles.json from Google Drive
        # ✅ 把下面這串 ID 換成您在試算表上執行新腳本後，得到的那個檔案 ID
        run: curl -L -o roles.json '19Qa3RRQXOJBKMPsvQB994ig0UJSpQkJP'

      - name: Commit and push updated roles.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roles.json
          if ! git diff --staged --quiet; then
            git commit -m "Auto update roles.json from Google Drive"
            git push
          else
            echo "No changes to commit."
          fi
