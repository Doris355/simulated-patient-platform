name: Update roles.json from Google Drive

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  download-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download roles.json from Google Drive
        run: curl -L -o roles.json 'https://drive.google.com/uc?export=download&id=1v8lUqWoZbGPPORE3_tIjkZLYRMQWowJa'

      - name: Commit and push updated roles.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roles.json
          if ! git diff --staged --quiet; then
            git commit -m "Auto update roles.json from Google Drive"
            git push
          else
            echo "No changes to commit."
          fi
