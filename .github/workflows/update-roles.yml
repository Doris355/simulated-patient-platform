name: Update roles.json from Google Drive

on:
  repository_dispatch:
    types: [update-roles-json]

jobs:
  download-and-update:
    runs-on: ubuntu-latest
    
    # 1. Grant write permissions to the GITHUB_TOKEN for this job
    permissions:
      contents: write

    steps:
      # 2. Use the latest version of the checkout action
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3. Best practice: set up a Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install gdown

      - name: Download roles.json from Google Drive (using curl)
        run: curl -L -o roles.json 'https://drive.google.com/uc?export=download&id=1K8A1bRjyozotA4RjyvX5iQ1-isH2-KA'

      # 4. The commit and push step is now simpler and more secure
      - name: Commit and push updated roles.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roles.json
          # Check for changes before committing to avoid an error
          if ! git diff --staged --quiet; then
            git commit -m "Auto update roles.json from Google Drive"
            git push
          else
            echo "No changes to commit."
          fi
