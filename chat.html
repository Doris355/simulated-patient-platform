<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>模擬病人互動介面</title>
</head>
<body>
  <h1>與模擬病人互動中...</h1>
  <iframe id="chat-frame" width="100%" height="650" frameborder="0"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const role = params.get("role") || "default";
    const spaceURL = "https://huggingface.co/spaces/wan-yun/simulated-patient-chat"; // 替換成你自己的 Space

    document.getElementById("chat-frame").src = `${spaceURL}?role=${role}`;
  </script>
</body>
</html>
