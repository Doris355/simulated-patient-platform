<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>模擬病人角色選擇</title>
</head>
<body>
  <h1>請選擇一位角色開始模擬會談</h1>
  <ul id="role-list"></ul>

  <script>
    fetch("roles.json")
      .then(response => response.json())
      .then(roles => {
        const list = document.getElementById("role-list");
        roles.forEach(role => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="chat.html?role=${role.id}">${role.name}（${role.occupation}）</a> - ${role.description}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
